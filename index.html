<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaleify</title>
  <!-- Link to the external CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- EmailJS for sending emails -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>

  <!-- Top Navigation -->
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <img src="logo.png" alt="Scaleify Logo" class="logo" />
        <h2 class="logo-text">Scaleify</h2>
      </div>
      <div class="nav-right">
        <div class="social-icons">
          <a href="https://discord.gg/pfheGGBT" target="_blank">
            <img src="discord-icon.jpg" alt="Discord" class="icon" />
          </a>
          <a href="https://www.linkedin.com/company/scaleify-inc" target="_blank">
            <img src="Linkedin-icon.jpg" alt="LinkedIn" class="icon" />
          </a>
          <a href="https://x.com/scaleify1" target="_blank">
            <img src="x-icon.jpg" alt="X (Twitter)" class="icon" />
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Main hero section -->
    <section class="hero">
      <h1>
        <span class="gradient-text">Build native iOS apps</span>
      </h1>
      <h2 class="hero-subtitle">
        Without
        <span class="cycling-box">
          <span id="cyclingText" class="cycling-text">Code</span>
        </span>
      </h2>

      <p class="hero-description">
        Effortlessly turn your ideas into real Swift-based iOS apps 
        <br />
        using Scaleify — no technical experience or Apple hardware required
      </p>

      <div class="cta-buttons">
        <button id="requestDemoBtn" class="btn-waitlist">Request a Demo</button>
      </div>

      <!-- Video Section -->
      <div class="video-section">
        <div class="video-container">
          <iframe 
            class="demo-video" 
            src="https://www.youtube.com/embed/ieQ2CxrZArw" 
            title="Scaleify Demo" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- Wave container -->
      <div class="wave-container">
        <img 
          src="image.png"
          alt="Wave Graphic" 
          class="wave-img"
        >
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-top">
      <div class="footer-logo-brand">
        <img 
          src="logo.png" 
          alt="Scaleify Logo" 
          class="footer-logo" 
        />
        <span class="footer-brand-name">Scaleify</span>
      </div>
    </div>
  
    <div class="footer-bottom">
      <p class="footer-tagline">The easiest way to build native iOS apps</p>
      <p class="footer-berlin">Built in Berlin © Scaleify Inc.</p>
    </div>
  </footer>

  <!-- Link to the external JS -->
  <script src="script.js"></script>
</body>
</html>
